<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class="login_wrapper">
        <div class="logo_box">
            <img src="assets/img/logo.png" alt="logo" class="img-fluid">
        </div>
        <div class="login_main_box">
            <div class="login_box">
                <!-- <a href="#" class="close_btn"><i class="fa fa-times"></i></a> -->
                <h3 class="login_text mt-4 mb-5">Forgot Password</h3>
                <div class="forgot_password_box text-center">
                    <img src="assets/img/forgot-password-img.png" alt="forgot-password-img" class="img-fluid">
                    <p>Enter your email below and we will send you<br> a reset link on your email</p>
                </div>
                <form class="login_form">
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input type="email" class="form-control login_input">
                    </div>
                    <button type="submit" class="btn btn-primary login_btn ">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
