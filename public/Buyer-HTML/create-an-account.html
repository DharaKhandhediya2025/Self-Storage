<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class="login_wrapper">
        <div class="logo_box">
            <img src="assets/img/logo.png" alt="logo" class="img-fluid">
        </div>
        <div class="login_main_box">
            <div class="login_box">
                <!-- <a href="#" class="close_btn"><i class="fa fa-times"></i></a> -->
                <h3 class="login_text mt-4 mb-4">Create An Account</h3>
                <div class="img_upload_box text-center">
                    <div class="img-edit">
                        <form>
                            <input type="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                            <label for="imageUpload"></label>
                        </form>
                    </div>
                    <div class="img_priview">
                        <img src="assets/img/avatar.png" alt="avtar" class="img-fluid">
                    </div>
                </div>
                <form class="login_form">
                    <div class="form-group">
                        <label>FIRST NAME</label>
                        <input type="text" class="form-control login_input">
                    </div>
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input type="mail" class="form-control login_input">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="number" class="form-control login_input">
                    </div>
                    <div class="form-group mb-4">
                        <label>Password</label>
                        <input type="password" class="form-control login_input">
                        <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                    </div>

                    <button type="submit" class="btn btn-primary login_btn ">Register</button>
                </form>
                <div class="text-center">
                    <p class="new_user_text mb-0">Already have an account ? <a href="#">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
